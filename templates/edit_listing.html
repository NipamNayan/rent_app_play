{% extends 'base.html' %}

{% block title %}Edit Listing - RoomRover Rentals{% endblock %}

{% block content %}
    <h2>Edit Listing</h2>
    
    <form method="POST" enctype="multipart/form-data" class="listing-form">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" id="title" name="title" value="{{ listing.title }}" required>
        </div>
        
        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" id="address" name="address" value="{{ listing.address }}" required>
        </div>
        
        <div class="form-row">
            <div class="form-group">
                <label for="rooms">Number of Rooms</label>
                <input type="number" id="rooms" name="rooms" min="0" value="{{ listing.rooms }}" required>
            </div>
            
            <div class="form-group">
                <label for="price">Price (â‚¹)</label>
                <input type="number" id="price" name="price" min="1" value="{{ listing.price }}" required>
            </div>
            
            <div class="form-group">
                <label for="price_type">Price Type</label>
                <select id="price_type" name="price_type" required>
                    <option value="month" {% if listing.price_type == 'month' %}selected{% endif %}>Per Month</option>
                    <option value="day" {% if listing.price_type == 'day' %}selected{% endif %}>Per Day</option>
                </select>
            </div>
        </div>
        
        <div class="form-row">
            <div class="form-group">
                <label for="status">Status</label>
                <select id="status" name="status" required>
                    <option value="Active" {% if listing.status == 'Active' %}selected{% endif %}>Active</option>
                    <option value="Inactive" {% if listing.status == 'Inactive' %}selected{% endif %}>Inactive</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="type">Type</label>
                <select id="type" name="type" required>
                    <option value="AnyOne" {% if listing.type == 'AnyOne' %}selected{% endif %}>AnyOne</option>
                    <option value="Boys Only" {% if listing.type == 'Boys Only' %}selected{% endif %}>Boys Only</option>
                    <option value="Girls Only" {% if listing.type == 'Girls Only' %}selected{% endif %}>Girls Only</option>
                    <option value="Family" {% if listing.type == 'Family' %}selected{% endif %}>Family</option>
                    <option value="Car" {% if listing.type == 'Car' %}selected{% endif %}>Car</option>
                </select>
            </div>
        </div>
        
        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" name="description" rows="4" required>{{ listing.description }}</textarea>
        </div>
        
        <div class="form-group">
            <label for="owner_name">Owner Name</label>
            <input type="text" id="owner_name" name="owner_name" value="{{ listing.owner_name }}" required>
        </div>
        
        <div class="form-row">
            <div class="form-group">
                <label for="owner_email">Owner Email</label>
                <input type="email" id="owner_email" name="owner_email" value="{{ listing.owner_email }}" required>
            </div>
            
            <div class="form-group">
                <label for="owner_phone">Owner Phone</label>
                <input type="tel" id="owner_phone" name="owner_phone" value="{{ listing.owner_phone }}" required>
            </div>
        </div>
        
        <div class="form-group">
            <label>Current Images</label>
            <div class="current-images">
                {% for image in listing.images %}
                    <div class="current-image">
                        <img src="{{ url_for('static', filename='uploads/' + image) }}" alt="Current image">
                    </div>
                {% endfor %}
            </div>
        </div>
        
        <div class="form-group">
            <label for="images">Upload New Images (Optional)</label>
            <input type="file" id="images" name="images" accept="image/*" multiple>
            <small>If you upload new images, they will replace the current ones.</small>
        </div>
        
        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Update Listing</button>
            <a href="{{ url_for('listing_detail', listing_id=listing.id) }}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const typeSelect = document.getElementById('type');
            const priceTypeSelect = document.getElementById('price_type');
            
            // Set initial price type based on selected type
            function updatePriceType() {
                if (typeSelect.value === 'Car') {
                    priceTypeSelect.value = 'day';
                }
            }
            
            // Update price type when type changes
            typeSelect.addEventListener('change', updatePriceType);
            
            // Set initial price type
            updatePriceType();
        });
    </script>
{% endblock %}
